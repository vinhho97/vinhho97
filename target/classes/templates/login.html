<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/static/client/css/bootstrap.css}" type="text/css" rel="stylesheet" media="all" />
<link th:href="@{/static/client/css/style.css}" type="text/css" rel="stylesheet" media="all" />
<link th:href="@{/static/client/css/style1.css}" type="text/css" rel="stylesheet" media="all" />
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Crops Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript">
		 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- //Custom Theme files -->
<!-- js -->
<script th:src="@{/static/client/js/jquery-1.11.1.min.js}"></script>
<!-- //js -->
<!-- start-smoth-scrolling-->
<script type="text/javascript" th:src="@{/static/client/js/move-top.js}"></script>
<script type="text/javascript" th:src="@{/static/client/js/easing.js}"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1000);
		});
	});
</script>
<!--//end-smoth-scrolling-->
<!-- Website Font style -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />

<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css' />
<title th:text="#{login}"></title>
</head>
<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title-login" th:text="#{login}"></h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">
				<div th:if="${e} == 'error'" class="alert alert-danger" role="alert">
					<strong>Đăng nhập không thành công</strong> Tài khoản hoặc mật khẩu không đúng.0
				</div>
				<div th:if="${e} == 'deny'" class="alert alert-danger" role="alert">
					<strong>Access denied.</strong>
				</div>
				<form class="form-horizontal" method="post" th:action="@{/login}">
					<div class="form-group">
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span> <input type="text" class="form-control" name="username" placeholder="Enter your Username" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input type="password" class="form-control" name="password" placeholder="Enter your Password" />
							</div>
						</div>
					</div>
					<div class="form-group ">
						<!-- <button type="button" class="btn btn-primary btn-lg btn-block login-button" th:text="#{login}"></button> -->
						<input type="submit" class="btn btn-primary btn-lg btn-block login-button" th:value="#{login}" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--smooth-scrolling-of-move-up-->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
			};
			 */

			$().UItoTop({
				easingType : 'easeOutQuart'
			});

		});

		window.setTimeout(function() {
			$(".alert").fadeTo(500, 0).slideUp(500, function() {
				$(this).remove();
			});
		}, 2000);
	</script>
	<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
	<!--//smooth-scrolling-of-move-up-->
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/static/client/js/bootstrap.js}"></script>
</body>
</html>
