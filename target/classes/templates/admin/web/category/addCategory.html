<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/common/template">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title th:text="#{category.add}"></title>
</head>
<body>
	<div class="container" layout:fragment="content" th:remove="tag">
		<h2 >Thêm Loại Thiết Bị</h2>
		<form class="form-horizontal" th:action="@{/admin/add-category}" method="post" th:object="${addCategoryForm}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" >Loại thiết bị</label>
				<div class="col-sm-3">
					<input type="text" required="required" class="form-control" name="name" th:field="*{name}" placeholder="Name" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{add}"></button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
